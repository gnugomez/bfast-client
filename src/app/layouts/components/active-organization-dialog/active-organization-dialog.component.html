<app-modal>
  <div *ngIf="activeOrganization" class="wrapper">
    <div class="top">
      <h1>{{ activeOrganization?.name }}</h1>
      <ng-icon name="hero-cog" size="22" class="settings"></ng-icon>
    </div>
    <div
      *ngIf="activeOrganization.pivot?.role === 'owner' && members"
      class="members"
    >
      <span>Miembros</span>
      <div class="prose dark:prose-invert">
        <table>
          <tbody>
            <tr>
              <td>Nombre</td>
              <td>Correo</td>
              <td>Rol</td>
            </tr>
            <tr *ngFor="let member of members">
              <td>{{ member.name }}</td>
              <td>{{ member.email }}</td>
              <td>{{ member.pivot?.role }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="grid gap-4">
      <app-button variant="light">Dejar organizaci√≥n</app-button>
      <app-button
        (click)="deleteOrganization()"
        [loading]="loading.delete"
        variant="danger"
        *ngIf="activeOrganization.pivot?.role === 'owner'"
        >Eliminar</app-button
      >
    </div>
  </div>
</app-modal>
