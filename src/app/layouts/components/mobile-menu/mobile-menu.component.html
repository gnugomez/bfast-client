<div class="menu">
  <a
    *ngFor="let item of menuItems"
    [routerLink]="item.link"
    routerLinkActive="active"
    class="item"
    [title]="item.name"
  >
    <hero-icon [name]="item.icon" class="icon"></hero-icon>
    <div class="name">
      <span>{{ item.name }}</span>
    </div>
  </a>
</div>
