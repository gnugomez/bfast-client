<div class="wrapper" hlMenu>
  <div hlMenuButton tabindex="0" class="selector">
    <div class="item">
      <span>{{
        activeOrganization ? activeOrganization.name : "Cargando..."
      }}</span>
      <div class="icon">
        <ng-icon name="hero-chevron-down"></ng-icon>
      </div>
    </div>
  </div>
  <div @toggleAnimation *hlMenuItems class="submenu selector" unoutlined>
    <div class="items">
      <div
        *ngFor="
          let organization of organizations;
          let last = last;
          let first = first
        "
        class="sub-item"
      >
        <div
          *hlMenuItem="let item"
          class="item"
          unoutlined
          [class.active]="item.active"
          (click)="selectOrganization(organization)"
        >
          <span>{{ organization.name }}</span>
          <div class="icon cog" *ngIf="first">
            <ng-icon name="hero-cog" size="18"></ng-icon>
          </div>
        </div>
      </div>
    </div>
    <div class="item new" unoutlined routerLink="/organization/new">
      <span>Crear nueva</span>
    </div>
  </div>
</div>
