<div class="wrapper" hlMenu>
  <div hlMenuButton tabindex="0" class="selector">
    <div class="item">
      <span>{{
        activeOrganization ? activeOrganization.name : "Cargando..."
      }}</span>
      <ng-icon name="hero-chevron-down" class="icon"></ng-icon>
    </div>
  </div>
  <div @toggleAnimation *hlMenuItems class="submenu selector" unoutlined>
    <div
      *ngFor="let organization of organizations; let last = last"
      class="sub-item"
    >
      <div
        *hlMenuItem="let item"
        class="item"
        [class.active]="item.active"
        (click)="selectOrganization(organization)"
      >
        <span>{{ organization.name }}</span>
      </div>
      <div *ngIf="last">
        <div
          *hlMenuItem="let item"
          class="item"
          [class.active]="item.active"
          routerLink="/organization/new"
        >
          <span>+ Nueva</span>
        </div>
      </div>
    </div>
  </div>
</div>
