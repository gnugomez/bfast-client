<div *ngIf="activeOrganization">
  <h1>Miembros de {{ activeOrganization.name }}</h1>
  <div class="add">
    <app-button
      open-modal
      size="sm"
      variant="secondary"
      (click)="addNewMember()"
      >Añadir miembros</app-button
    >
  </div>
  <div
    *ngIf="(organizationMembers | async)!.length > 0; else loader"
    class="prose dark:prose-invert max-w-none"
  >
    <table class="members-list">
      <tbody>
        <tr class="head">
          <td>Usuario</td>
          <td class="text-right">Nivel de acceso</td>
        </tr>
        <tr *ngFor="let member of organizationMembers | async">
          <td>
            <span class="font-bold">{{ member.name }} {{ member.surname }}</span
            ><br /><span class="text-xs">{{ member.email }}</span>
          </td>
          <td>
            <div hlMenu class="role-dropdown">
              <div class="button" hlMenuButton>
                <span *ngIf="member.pivot?.role === 'owner'">Dueño</span>
                <span *ngIf="member.pivot?.role === 'member'">Miembro</span>
                <span *ngIf="member.pivot?.role === 'admin'">Admin</span>
                <ng-icon name="hero-chevron-down"></ng-icon>
              </div>
              <div @toggleAnimation class="dropdown" *hlMenuItems unoutlined>
                <div class="py-1">
                  <div
                    *hlMenuItem="let item"
                    class="item"
                    unoutlined
                    [class.active]="item.active"
                  >
                    <ng-icon
                      *ngIf="member.pivot?.role === 'owner'"
                      name="hero-check"
                      class="icon"
                    ></ng-icon>
                    <span> Dueño </span>
                  </div>
                  <div
                    *hlMenuItem="let item"
                    class="item"
                    unoutlined
                    [class.active]="item.active"
                  >
                    <ng-icon
                      *ngIf="member.pivot?.role === 'admin'"
                      name="hero-check"
                      class="icon"
                    ></ng-icon>
                    <span> Admin </span>
                  </div>
                  <div
                    *hlMenuItem="let item"
                    class="item"
                    unoutlined
                    [class.active]="item.active"
                  >
                    <ng-icon
                      *ngIf="member.pivot?.role === 'member'"
                      name="hero-check"
                      class="icon"
                    ></ng-icon>
                    <span> Miembro </span>
                  </div>
                </div>
                <div class="py-1">
                  <div
                    *hlMenuItem="let item"
                    class="item delete"
                    unoutlined
                    [class.active]="item.active"
                  >
                    <span> Eliminar </span>
                  </div>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #loader>
    <div class="w-full py-12 flex justify-center items-center">
      <app-loader></app-loader>
    </div>
  </ng-template>
</div>
