<div class="wrapper">
  <div class="heading">
    <h1>Hola, {{ user?.name }}</h1>
    <p class="font-semibold">Aqu√≠ tienes tu resumen</p>
  </div>
  <div class="layout">
    <div class="sidebar">
      <app-card class="shop-card" border="slim">
        <div class="inner">
          <div class="wrapper">
            <div class="image">
              <img src="assets/img/overview/shop-icon.png" alt="" />
            </div>
            <div class="content">
              <p>Visita la tienda de {{ activeOrganization?.name }}</p>
              <h1><span class="text-primary">15</span> items nuevos</h1>
            </div>
            <app-button variant="light" routerLink="/shop"
              >Ir a la tienda
              <ng-icon name="hero-arrow-narrow-right" size="24"></ng-icon
            ></app-button>
          </div>
        </div>
      </app-card>
      <app-card type="transparent" class="hours">
        <div class="inner">
          <div class="hour">
            <div class="title">Registradas</div>
            <div class="time">3 Horas hoy</div>
          </div>
          <div class="hour">
            <div class="title">A√∫n te quedan</div>
            <div class="time">20 minutos</div>
          </div>
        </div>
      </app-card>
    </div>
    <div class="right">
      <app-card border="slim" class="schedule">
        <div class="inner">
          <div class="top">
            <div class="actual late">
              <div class="content">
                <span>Espacio de trabajo</span>
                <div class="time">
                  <div class="left">- 10</div>
                  <div class="units">minutos</div>
                </div>
                <span>Llegas tarde üôÅ</span>
              </div>
            </div>
            <app-log></app-log>
          </div>
          <div class="next">
            <span>Pr√≥ximamente hoy</span>
            <div class="entries">
              <div class="entry" *ngFor="let item of [].constructor(8)">
                <span># Nombre espacio de trabajo</span>
                <div class="time">
                  <div class="from">16:00</div>
                  a
                  <div class="to">18:00</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </app-card>
    </div>
  </div>
</div>
